<table mat-table [dataSource]="moves">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let move"> {{move?.names | pokeTranslate:'fr':'name'}} </td>
  </ng-container>

  <ng-container matColumnDef="move_type">
    <th mat-header-cell *matHeaderCellDef  width="25%">Type d'attaque</th>
    <td mat-cell *matCellDef="let move"> {{move?.type?.details?.names | pokeTranslate:'fr':'name'}} </td>
  </ng-container>

  <ng-container matColumnDef="damage_type">
    <th mat-header-cell *matHeaderCellDef width="25%"> Type de d√©gats</th>
    <td mat-cell *matCellDef="let move">
      <span *ngIf="!move?.power">N/A</span>
      <span *ngIf="move?.power">{{move?.damage_class?.details?.names | pokeTranslate:'fr':'name'}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="puissance">
    <th mat-header-cell *matHeaderCellDef width="10%"> Puissance </th>
    <td mat-cell *matCellDef="let move">
      <div fxLayout="row" fxLayoutAlign.lt-md="end center">
        <span *ngIf="!move?.power">N/A</span>
        <span *ngIf="move?.power">{{move?.power}}</span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
