<div fxLayout.gt-sm="row wrap" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="center start" fxLayoutAlign.lt-md="start center"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="55"
     (scrolled)="onScroll()">
  <app-pokemon  fxFlex.gt-sm="30" *ngFor="let pokemon of pokemons" [pokemon]="pokemon" (click)="onCardClick(pokemon)"></app-pokemon>
</div>
